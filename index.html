<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <script>
        var startTime = window.performance && window.performance.timing && window.performance.timing.navigationStart || +new Date();
        var cssStartTime = +new Date();
    </script>
    <link rel="stylesheet" onerror="badjsReport(this)" href="https://res.wx.qq.com/open/libs/weui/1.0.2/weui.min.css">
    
            <script>var cssEndTime = +new Date();</script>
</head>

<body ontouchstart>
    <div id="container" class="container"></div>
    <script>
        function badjsReport(ele) {
            function report(msg) {
                var id = 64;
                var from = encodeURIComponent(location.href);
                var src = 'https://badjs.weixinbridge.com/badjs?id=' + id + '&uin=0&_t=' + new Date().getTime() + '&msg=' + msg + '&from=' + from + '&level=4';
                var img = new Image();
                img.src = src;
            }

            function getFile(url) {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    var msg = 'load resource error: ' + url + ' readyState: ' + xhr.readyState + ' status: ' + xhr.status;
                    report(encodeURIComponent(msg));
                };
                xhr.onerror = function(error) {
                    report(encodeURIComponent('load resource error: ' + url + ' error msg: ' + JSON.stringify(error)));
                };
                xhr.open('GET', url, true);
                xhr.send();
            }

            if (!ele) return;
            var url = ele.href || ele.src;
            var msg = encodeURIComponent('load resource error: ' + url);
            report(msg);
            if (url.indexOf('feedback') !== -1) {
                getFile(url);
            }
        }
    </script>
    <script>var jsStartTime = +new Date();</script>
    <script onerror="badjsReport(this)" src="//res.wx.qq.com/a/wx_fed/cdn_libs/res/jquery/1.11.3/jquery.min.js" crossorigin="anonymous"></script>
    <script>var jqueryEndTime = +new Date();</script>
    
        <script src="//res.wx.qq.com/a/wx_fed/feedback/res/mainifest62c6a2c6.js" onerror="badjsReport(this)" crossorigin="anonymous"></script>
        
        <script src="//res.wx.qq.com/a/wx_fed/feedback/res/vendor0e39b3da.js" onerror="badjsReport(this)" crossorigin="anonymous"></script>
        
        <script src="//res.wx.qq.com/a/wx_fed/feedback/res/appe6d54741.js" onerror="badjsReport(this)" crossorigin="anonymous"></script>
        
</body>

</html>
