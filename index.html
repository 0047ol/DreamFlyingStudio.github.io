<html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DOFS</title>
  <link href="/css/mdui.min.css" rel="stylesheet">
</head>
<body class="mdui-appbar-with-toolbar mdui-appbar-with-tab mdui-drawer-body-lef">

<div class="mdui-appbar mdui-appbar-fixed mdui-appbar-scroll-toolbar-hide">
   <div class="mdui-toolbar mdui-color-light-blue-a700 ">
    <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer' , swipe: true}"><i class="mdui-icon material-icons">menu</i></a>
    <a href="javascript:;" class="mdui-typo-title">KPA助手</a>
    <div class="mdui-toolbar-spacer"></div>
    <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-tooltip="{content: '更多'}" mdui-menu="{target: '#example-1'}"><i class="mdui-icon material-icons">more_vert</i></a>
    
    <ul class="mdui-menu" id="example-1">
    <li class="mdui-menu-item">
      <a href="javascript:;" class="mdui-ripple" id="open">设置</a>
    </li>
    <li class="mdui-divider"></li>
    <li class="mdui-menu-item">
      <a href="javascript:;" class="mdui-ripple">账户</a>
    </li>
  </ul>

  </div>
  
  <div class="mdui-tab mdui-color-light-blue-a700" mdui-tab>
    <a href="#tab1" class="mdui-ripple mdui-ripple-white">开发</a>
    <a href="#tab2" class="mdui-ripple mdui-ripple-white">教程</a>
    <a href="#tab3" class="mdui-ripple mdui-ripple-white">插件</a>
  </div>
  
</div>

<div class="mdui-container">

<div class="mdui-drawer" id="left-drawer">
  <ul class="mdui-list">
    <li class="mdui-list-item mdui-ripple">
      <i class="mdui-list-item-icon mdui-icon material-icons">move_to_inbox</i>
      <div class="mdui-list-item-content">Inbox</div>
    </li>
    <li class="mdui-list-item mdui-ripple">
      <i class="mdui-list-item-icon mdui-icon material-icons">star</i>
      <div class="mdui-list-item-content">Starred</div>
    </li>
    <li class="mdui-list-item mdui-ripple">
      <i class="mdui-list-item-icon mdui-icon material-icons">send</i>
      <div class="mdui-list-item-content">Sent mail</div>
    </li>
    <li class="mdui-list-item mdui-ripple">
      <i class="mdui-list-item-icon mdui-icon material-icons">drafts</i>
      <div class="mdui-list-item-content">Drafts</div>
    </li>
    <li class="mdui-subheader">Subheader</li>
    <li class="mdui-list-item mdui-ripple">
      <i class="mdui-list-item-icon mdui-icon material-icons">email</i>
      <div class="mdui-list-item-content">All mail</div>
    </li>
    <li class="mdui-list-item mdui-ripple">
      <i class="mdui-list-item-icon mdui-icon material-icons">delete</i>
      <div class="mdui-list-item-content">Trash</div>
    </li>
    <li class="mdui-list-item mdui-ripple">
      <i class="mdui-list-item-icon mdui-icon material-icons">error</i>
      <div class="mdui-list-item-content">Spam</div>
    </li>
  </ul>
</div>
  
  <div class="mdui-fab-wrapper" mdui-fab="">
      <button class="mdui-fab mdui-ripple mdui-color-light-blue-a700">
        <i class="mdui-icon material-icons">add</i>
        <i class="mdui-icon mdui-fab-opened material-icons">close</i>
      </button>
      <div class="mdui-fab-dial" style="height: 0px;">
        <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-light-blue-a700" style="transition-delay: 0ms;" mdui-tooltip="{content: '打印', position: 'left'}" mdui-dialog="{target: '#example'}"><i class="mdui-icon material-icons">backup</i></button>
        <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-light-blue-a700" style="transition-delay: 15ms;" mdui-tooltip="{content: '打印', position: 'left'}"><i class="mdui-icon material-icons">bookmark</i></button>
        <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-light-blue-a700" style="transition-delay: 30ms;" mdui-tooltip="{content: '打印', position: 'left'}"><i class="mdui-icon material-icons">access_alarms</i></button>
        <button class="mdui-fab mdui-fab-mini mdui-ripple mdui-color-light-blue-a700" style="transition-delay: 45ms;" mdui-tooltip="{content: '打印', position: 'left'}"><i class="mdui-icon material-icons">touch_app</i></button>
      </div>
    </div>

  <div class="mdui-dialog" id="example">
    <div class="mdui-dialog-title">Are you sure?</div>
    <div class="mdui-dialog-content">You'll lose all photos and media!</div>
    <div class="mdui-dialog-actions">
      <button class="mdui-btn mdui-ripple" mdui-dialog-close>cancel</button>
      <button class="mdui-btn mdui-ripple" mdui-dialog-confirm>erase</button>
    </div>
  </div>
</div>
<div class="doc-example-demo">
  <button class="mdui-btn mdui-color-theme-accent mdui-ripple" id="example-basic">open</button>
</div>
</div>
<script src="/js/mdui.min.js"></script>
<script src="//mdui-aliyun.cdn.w3cbus.com/docs/assets/smooth-scroll-11.1.0/smooth-scroll.min.js"></script>
<script src="//mdui-aliyun.cdn.w3cbus.com/docs/assets/holder-2.9.4/holder.min.js"></script>
<script src="//mdui-aliyun.cdn.w3cbus.com/docs/assets/highlight-9.12.0/highlight.pack.js"></script>
<script src="//mdui-aliyun.cdn.w3cbus.com/source/dist/js/mdui.min.js?v=0.4.0"></script>
<script>var $$ = mdui.JQ;</script>
<script src="//mdui-aliyun.cdn.w3cbus.com/docs/assets/docs/js/docs.js?v=20170815"></script>
<script>
  $$('#example-basic').on('click', function () {
    mdui.snackbar({
      message: '提示'
    });
  });
</script>
<style></style>
</body>
</html>
